<!-- Profile Section -->
<section class="profile" id="profile">
    <div class="container">
        <div class="profile-info">
            <h2>Your Profile</h2>
            <div class="profile-item">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" readonly>
            </div>
            <div class="profile-item">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" readonly>
            </div>
            <div class="profile-item">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" readonly>
            </div>
            <!-- Add more profile information fields as needed -->
            <button class="btn edit-profile">Edit Profile</button>
        </div>
    </div>
</section>
